<div class="split left">
    <div class="top">
        <app-student-list [list]="facitem"></app-student-list>
        <button id="signout" (click)="onsignout()"> Signout</button>
    </div>
    <div class="centered">
        <h1>Select the Student:</h1>
        <div *ngFor="let list of studentlist">
            <app-student-list [list]="list" (click)="changestate(list)"></app-student-list>
        </div>
    </div>
</div>
<div *ngIf="onselected">
    <div class="split right">
        <div class="centered">
            <app-question-card [set]="set" [list]="item" ></app-question-card>
        </div>
    </div>
</div>
