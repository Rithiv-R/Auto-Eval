<div class="question" *ngFor="let item of questions">
    <div class="cardin" (click)="changer(item)">
        <div class="containerin">
          <h4><b>{{item}}</b></h4> 
        </div>
      </div>  
</div>
<div class="con1">
    <div class="card">
        <div class="text">
                <p>Q{{number}}.{{set[ques]}}</p>
                <p>Answer: {{list[ans]}}</p>
        </div>
    </div>
</div>
<div class="button" *ngIf="!npresent">
    <button (click)="getmarks()">Check Marks</button>
</div>
<div *ngIf="npresent">
    Loading!!
</div>
<div *ngIf="marks1" class="answer">
    Marks:{{marks}}
</div>
